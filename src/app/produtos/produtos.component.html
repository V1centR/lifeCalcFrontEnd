<div class="container-fluid">
 <h2>Produtos</h2>
    <div class="form-group">
      <label for="categoryName">Nome</label>
      <input type="text" class="form-control" id="categoryName" [(ngModel)]="categoria.name" placeholder="nome do produto">
    </div>
    <div class="form-group">
      <label for="descInput">Descrição</label>
      <input type="text" [(ngModel)]="categoria.description" class="form-control" id="descInput" placeholder="Descrição breve do item">
    </div>
    <button type="submit" class="btn btn-lg btn-primary" style="width:100%;"><strong><i class="fa fa-fw fa-dollar"></i>Registrar</strong></button>
</div>
