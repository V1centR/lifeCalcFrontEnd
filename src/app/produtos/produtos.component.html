<div class="container-fluid">
 <h2>Produtos</h2>
    <div class="form-group">
      <label for="exampleInputEmail1">Nome</label><br>
      <input type="text" pInputText [(ngModel)]="prod.name" placeholder="Nome do produto"/>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Categoria</label><br>
      <p-dropdown [options]="categories" [(ngModel)]="prod.category" optionLabel="name"></p-dropdown>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Descrição</label><br>
      <input type="text" pInputText [(ngModel)]="prod.description" placeholder="Descrição"/><br>
      <small id="emailHelp" class="form-text text-muted">Descrição breve do item</small>
  </div>
  <button type="submit" class="btn btn-lg btn-primary" style="width:100%;"><strong><i class="fa fa-fw fa-dollar"></i>Registrar</strong></button>

</div>
