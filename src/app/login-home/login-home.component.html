<div style="position:relative; margin:0 auto; max-width:400px; margin-top: 30px;">
<p-panel header="Login">
		<form autocomplete="off" #loginForm="ngForm" (ngSubmit)="create()">
		<div class="form-group">
			<input pInputText [(ngModel)]="emailLogin" name="login" type="text" class="form-control" id="inputEmail1"
				placeholder="Email" style="padding: 10px;">
		</div>
		<div class="form-group">
			<input pPassword [(ngModel)]="passLogin" name="pass" type="password" class="form-control" id="exampleInputPassword1"
				placeholder="Password">
		</div>
		<button (click)="execLogin()" type="submit" class="btn btn-primary">login</button>
		</form>
</p-panel>
</div>
