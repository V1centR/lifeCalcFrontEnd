<div class="container-fluid">
  <h3>Relatórios</h3>
  <div class="form-group">
    Geral: <p-checkbox name="reportGeral" value="val1" [(ngModel)]="reportGeral"></p-checkbox>

    Mensal: 
    <p-checkbox name="reportMensal" value="val1" [(ngModel)]="reportMensal"></p-checkbox>
    
    Produtos:  <p-checkbox name="reportProd" value="val1" [(ngModel)]="reportProd"></p-checkbox>
  
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Mensal</label><br>
    <p-dropdown [options]="categories" [(ngModel)]="name" optionLabel="name"></p-dropdown>
  </div>
  <div class="alert alert-info" role="alert" style="margin-top:20px;">
    <strong>ATENÇÃO!</strong> {{alertMessage}}
  </div>
  <button type="submit" class="btn btn-lg btn-primary" style="width:100%;"><strong><i class="fa fa-fw fa-pie-chart"></i>Gerar</strong></button>
</div>
